<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_title">Task List 2022</h1>
        <form id="new_task_form">
            <input type="text" id="new_task_input" placeholder="What do you have planned?">
            <input type="submit" id="new_task_submit" value="Add task">
        </form>
    </header>
    <main class="main">
        <section class="task_list">
            <h2 class="task_list_title">Task List</h2>
            <div class="tasks"></div>
        </section>
    </main>
    <script src="mein.js"></script>
</body>
</html>
